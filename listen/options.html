<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Listen Settings</title>
  <link rel="stylesheet" href="css/design-system.css">
  <style>
    body {
      background: #111;
      color: var(--listen-text);
      font-family: var(--listen-font);
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    h1 {
      margin-bottom: 32px;
      font-weight: 600;
    }

    .section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--listen-border);
      border-radius: 16px;
      padding: 24px;
      margin-bottom: 24px;
    }

    .section-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      color: var(--listen-primary);
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--listen-text-secondary);
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 10px 12px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--listen-border);
      border-radius: 8px;
      color: var(--listen-text);
      font-size: 14px;
      box-sizing: border-box;
    }

    input:focus,
    select:focus {
      outline: none;
      border-color: var(--listen-primary);
    }

    .toggle-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
    }

    button {
      background: var(--listen-primary);
      color: #000;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    button:hover {
      opacity: 0.9;
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--listen-text);
    }

    .actions {
      display: flex;
      gap: 12px;
      margin-top: 32px;
    }
  </style>
</head>

<body class="listen-page-bg">
  <div class="container">
    <h1>Settings</h1>

    <div class="section">
      <div class="section-title">AI Provider</div>
      <div class="form-group">
        <label>Provider</label>
        <select id="aiProvider">
          <option value="gemini">Google Gemini</option>
          <option value="openai">OpenAI</option>
          <option value="google">Google Cloud TTS</option>
        </select>
      </div>
      <div class="form-group">
        <label>API Key</label>
        <input type="password" id="apiKey" placeholder="Enter your API Key">
      </div>
    </div>

    <div class="section">
      <div class="section-title">Preferences</div>
      <div class="toggle-row">
        <span>Enable Floating Button</span>
        <input type="checkbox" id="enableFloatingButton">
      </div>
      <div class="toggle-row">
        <span>Enable OCR</span>
        <input type="checkbox" id="enableOCR">
      </div>
    </div>

    <div class="actions">
      <button id="saveBtn">Save Changes</button>
      <button id="testAIButton" class="secondary">Test Connection</button>
    </div>
    <div id="testAIResult" style="margin-top: 12px; font-size: 13px;"></div>
  </div>

  <script src="js/options.js" type="module"></script>
</body>

</html>
